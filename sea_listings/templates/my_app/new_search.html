{% extends 'base.html' %}

{% block content %}
  <!-- Pass a filter to change the title to what a normal title would be no matter what is entered in search -->
  <h2 style="text-align: center;">{{ search | title }}</h2>

  <div class="row">
  {% for post in final_postings %}
    <div class="col s4">
      <div class="card">
          <div class="card-image">
              <a href="{{ post.1 }}">
                <img src="https://s3.amazonaws.com/cdn-origin-etr.akc.org/wp-content/uploads/2017/11/25201637/day_2_dec_14_085.jpg" alt="">
              </a>
          </div>
          <div class="card-content">
              <p>{{ post.0 }}</p>
          </div>
          <div class="card-action">
              <a href="{{ post.1 }}">View listing: Price {{ post.2 }}</a>
          </div>
      </div>
  </div>
  {% endfor %}
</div>


{% endblock %}
