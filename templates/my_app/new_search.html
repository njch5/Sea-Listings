{% extends 'base.html' %}

{% block content %}

<!-- Low to high vs high to low pricing options -->
<div class="input-field col s4">
  <select>
    <option value="" disabled selected>Choose your option</option>
    <option value="1">Low to High</option>
    <option value="2">High to Low</option>
  </select>
  <!-- <label>Materialize Select</label> -->
</div>
  <!-- Pass a filter to change the title to what a normal title would be no matter what is entered in search -->
  <h2 style="text-align: center;">{{ search | title }}</h2>

  <div class="row">
    
  {% for post in final_postings %}
    <div class="col s4">
      <div class="card">
          <div class="card-image">
              <a href="{{ post.1 }}">
                <img src="{{ post.3 }}" alt="">
              </a>
          </div>
          <div class="card-content">
              <p>{{ post.0 }}</p>
          </div>
          <div class="card-action">
              <a href="{{ post.1 }}">View listing: Price {{ post.2 }}</a>
          </div>
      </div>
  </div>
  {% endfor %}
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script>
  $(document).ready(function(){
    $('select').formSelect();
  });
</script>


{% endblock %}
